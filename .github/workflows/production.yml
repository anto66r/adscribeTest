name: Production Build and Deploy
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  job_1:
    name: Install, test and build client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Client Yarn Install
        working-directory: client
        run: |
          yarn install
      - name: Client Unit Tests
        working-directory: client
        run: |
          CI=true yarn test
      - name: Make build directory
        run: mkdir ./client/build
      - name: Client build
        working-directory: client
        run: |
          yarn build
      - name: Upload build artifact
        uses: actions/upload-artifact@v1
        with:
          name: clientbuild
          path: client/build
  job_2:
    name: Install and test server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Server Yarn Install
        working-directory: server
        run: |
          yarn install
      - name: Server Unit Tests
        working-directory: server
        run: |
          CI=true yarn test
      - name: Create server Docker image
        working-directory: server
        run: docker build . --file Dockerfile --tag platf0rm-2:$(date +%s)
      - name: Upload build artifact
        uses: actions/upload-artifact@v1
        with:
          name: serverDockerFile
          path: Dockerfile
  job_3:
    name: Deploy client
    needs: [job_1, job_2]
    runs-on: ubuntu-latest
    steps:
      - name: Download result for job 1
        uses: actions/download-artifact@v1
        with:
          name: clientbuild
      - name: Download result for job 2
        uses: actions/download-artifact@v1
        with:
          name: serverDockerFile
      - name: list of server files
        uses: actions/upload-artifact@v1
        working-directory: serverDockerFile
        run: ls -la
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_PRODUCTION_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "clientbuild"
